<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Mi Portafolio</title>
 <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  margin: 0;
  padding: 0;
  color: #333;
}

h1 {
  text-align: center;
  margin-top: 40px;
  color: #2c3e50;
}

p {
  text-align: center;
  max-width: 600px;
  margin: 20px auto;
  line-height: 1.6;
  font-size: 1.1em;
}

h2 {
  text-align: center;
  color: #34495e;
  margin-top: 40px;
}

ul {
  list-style: none;
  padding: 0;
  max-width: 600px;
  margin: 20px auto;
}

li {
  background: #ffffff;
  border-radius: 8px;
  margin: 10px 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

li:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

a {
  display: block;
  padding: 15px 20px;
  text-decoration: none;
  color: #2980b9;
  font-weight: bold;
  font-size: 1.1em;
  border-radius: 8px;
}

a:hover {
  background: #2980b9;
  color: #ffffff;
}
 </style>
</head>
<body>
 <h1>Hola, soy Michael Lora</h1>
 <p>Soy desarrollador de software sin experiencia pero con ganas de salir pa delante</p>
 <h2>Proyectos</h2>
 <ul>
 <li><a href="https://github.com/pollolora/Lora">Proyecto 1</a></li>
 </ul>
</body>
</html>
